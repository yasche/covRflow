<html>
  <head>
    <!-- Links to scripts and stylesheets not neccessary for the functioning of the page were removed. -->
    <!-- External stylesheets were embedded in this HTML file for convenience. -->
    <style>
      /*The original CSS code was modified by adding the following lines:*/
      /*Modification from https://developer.mozilla.org/de/docs/Web/CSS/::-webkit-scrollbar*/
      .cards-wrapper::-webkit-scrollbar {
        width: 3px;
        height: 10px;
        background-color: #555;
      }

      .cards-wrapper::-webkit-scrollbar-thumb {
        background: #000;
      }
      /*End of modification*/

      .cards {
      	list-style: none;
      	white-space: nowrap;
      	scroll-snap-type: x mandatory;
      	scroll-snap-align: center;
      	max-width: calc(var(--cover-size) * 6);
      }

      .cards li {
      	display: inline-block;
      	width: var(--cover-size);
      	scroll-snap-align: center;
      	aspect-ratio: 1;
      	/* Make the 3D stuff work… */
      	perspective: 40em;
      	position: relative;
      	z-index: 1;
      	will-change: z-index;
      	user-select: none;
      }



      .cards-wrapper:not(.active) {
      	scroll-snap-type: x mandatory;
      }

      .cards-wrapper li {
      	scroll-snap-align: center;
      }

      @layer demo {
      	@layer base {
      		.cards-wrapper, .cards-wrapper * {
      			box-sizing: border-box;
      			padding: 0;
      			margin: 0;
      		}

      		:root {
      			--cover-size: 15rem;
      		}

      		@media (max-width: 1024px) {
      			:root {
      				--cover-size: 9rem;
      			}
      		}

      		@media (max-width: 600px) {
      			:root {
      				--cover-size: 6rem;
      			}
      		}

      		html, body {
      			height: 100%;
      			width: 100%;
      			margin: 0;
      			padding: 0;
      		}

      		body {
      			background: #111;
      			font-family: sans-serif;

      			display: flex;
      			flex-direction: column;
      			gap: 1em;
      			padding: 1em;
      			place-content: safe center;
      			overscroll-behavior: contain;
      			box-sizing: border-box;
      		}

      		.cards-wrapper {
      			overflow-x: scroll;

      			--size: 6;
      			min-height: calc(var(--cover-size) * 2.5);

      			width: calc(var(--cover-size) * var(--size));
      			margin: 0 auto;
      			padding: calc(var(--cover-size) / 3 * 2) 0;
      			position: relative;
      			max-width: 90vw;

      			outline: 1px solid #333;
      			background: rgba(0 0 0 / 0.5);
      		}

      		.cards {
      			list-style: none;
      			/* width: 100%; */
      			white-space: nowrap;
      		}

      		.cards li {
      			display: inline-block;
      			width: var(--cover-size);
      			height: var(--cover-size);
      		}

      		.cards li img {
      			display: block;
      			width: var(--cover-size);
      			height: var(--cover-size);

      			-webkit-box-reflect: below 0.5em
      				linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.25));
      		}

      		/* Because the total size is 6, with 1 cover in the middle, there’s space for 5 left … so 2.5 on each side */
      		/* Didn’t work (on the right): `calc(50% - (var(--cover-size) / 2));` */
      		.cards li:first-of-type {
      			margin-left: calc(50% - (var(--cover-size) / 2));
      		}
      		.cards li:last-of-type {
      			margin-right: calc(50% - (var(--cover-size) / 2));
      		}
      	}
      }
    </style>
    <script type="module">
  	  if (typeof ScrollTimeline !== 'undefined') {
  			document.querySelectorAll('.cards li').forEach($li => {

  				const timeline = new ViewTimeline({
  					subject: $li,
  					axis: 'inline',
  				});

  				$li.animate({
  					zIndex: [ 1, 100, 1 ],
  				}, {
  					fill: 'both',
  					timeline,
  				});

  				const $img = $li.querySelector(':scope > img');

  				$img.animate([
  					{ transform: 'translateX(-100%) rotateY(-45deg)', offset: 0.0 },
  					{ transform: 'translateX(0) rotateY(-45deg)', offset: 0.35 },
  					{ transform: 'rotateY(0deg) translateZ(1em) scale(1.5)', offset: 0.50 },
  					{ transform: 'translateX(0) rotateY(45deg)', offset: 0.65 },
  					{ transform: 'translateX(100%) rotateY(45deg)', offset: 1.00 },
  				], {
  					fill: 'both',
  					timeline,
  				});

  			});
  		}
  	</script>
  </head>
  <body>
    <div class="cards-wrapper">
      <ul class="cards">
        <!-- List elements (covers) from the original file were removed and the following line was added:-->
        ##PASTE_COVERS_HERE##
      </ul>
    </div>
  </body>
</html>
